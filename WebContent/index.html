<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create your Account</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form id="form" action="account.html" method="GET">
		<section class="form-register">
			<h4>Create your Account</h4>
			<input class="controls" type="text" name="name" id="name" placeholder="Full Name" >
			<input class="controls" type="text" name="user" id="user" placeholder="Username" >
			<input class="controls" type="email" name="email" id="email" placeholder="Example@gmail.com" >
			<input class="controls" type="text" name="phone" id="phone" placeholder="Phone">
			<input class="controls" type="date" id="start"
				name="date"
					value="2018-07-22"
					min="1920-01-01" max="2021-01-01" required>
			<input class="controls" type="password" name="pwd" id="pwd" placeholder="Password" >
			<input class="controls" type="password" name="pwd1" id="pwd1" placeholder="Confirm Password" >	
			<input class="botons"type="submit" value="Register">
			<a href="Login.html">Log in</a>
			<p>
			<div id="error" class="error"></div>
			
		</section>
	</form>
</body>
<script src="js/register.js"></script>
<script src="js/Register.js"></script>
</html>
